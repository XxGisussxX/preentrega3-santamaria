<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--link a css-->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../img/favicon.png">
    <title>Crear Cuenta</title>
</head>
<body>
    <!--navbar-->
    <header>
        <nav class="navbar">
            <div class="container navbar-container">
                <a class="navbar-brand" href="../index.html">
                    <img class="navbar-logo" src="../img/logopc.jpg" alt="logopc">
                    pComponentes
                </a>
                <div class="navbar-menu">
                    <input name="search" placeholder="Search">
                    <a href="../pages/carrito.html">
                        <img src="../img/carrito-de-compras.png" alt="carrito-de-compras" height="25" width="auto">
                        Carrito
                    </a>
                    <a href="../pages/sesion.html">
                        <img src="../img/usuario.png" alt="usuario" height="25" width="auto">
                        Sesion
                    </a>
                </div>
            </div>
        </nav>
      </header>
      <div class="divisor">
          <div class="parte-izquierda-sesion">
          <a href="">
              <img src="../img/camion-de-reparto.png" alt="camionReparto">Tenemos las entregas mas veloces de todo el valle del cauca
          </a>
          <a href="">    
              <img src="../img/medalla.png" alt="medalla">La calidad es nuestro mayor compromiso con nuestros clientes
          </a>
          </div>
          <div class="parte-derecha-crearcuenta">
            <form action="mipaginaweb.com" method="POST">
                <h1>CREAR CUENTA</h1>
                <input type="text" placeholder="Nombre Completo" required>
            
                <input type="email" placeholder="Correo electrónico" required>
        
                <input type="password" placeholder="Contraseña" required>
            
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            
                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            
                <button type="submit">Crear Cuenta</button>
            
                <p>¿Ya tienes una cuenta? <a href="../pages/sesion.html" class="button">Iniciar Sesión</a></p>
            </form>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
